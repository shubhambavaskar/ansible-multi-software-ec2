- name: Install and configure software on EC2 instances
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Install Jenkins prerequisites
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Add Jenkins repo key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure Jenkins is running
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes
